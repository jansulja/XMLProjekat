<div>
		<table
			class="table table-striped table-bordered table-condensed table-hover">
			<tr>
				<th>Naziv</th>
				<th>Id</th>
				<th>Akt Id</th>
				<th>Datum predlaganja</th>
				<th>Odbornik</th>
				<th>Status</th>
				<th>Opcija</th>

			</tr>
			<tr ng-repeat="amandman in amandmani track by $index " ng-click="show(amandman,$event)">
				<td>{{amandman.naziv}}</td>
				<td>{{amandman.id}}</td>
				<td>{{amandman.akt_id}}</td>
				<td>{{amandman.datumPredlaganja}}</td>
				<td>{{amandman.odbornik}}</td>
				<td>{{amandman.status}}</td>

				<td>
					<button ng-if="isCurrent(amandman)" type="button" class="btn btn-default btn-md"
						ng-click="delete(amandman)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						Obrisi
					</button>


				</td>
				
				
				
			</tr>
		</table>

	</div>
