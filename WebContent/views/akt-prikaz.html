<div id="glavniDiv">


	<br/>
	<h1 id="aktNaziv" align="center" style="font-size:16pt; margin-top:93pt" >{{akt.Naziv}}</h1>


	<div ng-repeat="deo in akt.Deo">

		<h2 align="center" style="font-family:Helvetica; font-size:12.2pt; margin-top:23pt">{{deo.Naziv}}</h2>


		<div ng-repeat="glava in deo.Glava">

			<h2 align="center" style="font-size:12.2pt; margin-top:15pt">{{glava.redni_broj}}</h2>
			<h2 align="center" style="font-size:11.3pt">{{glava.Naziv}}</h2>


			<div ng-repeat="odeljak in glava.Odeljak">

				<h2 align="center" style="font-size:11.3pt">{{odeljak.Naziv}}</h2>


				<div ng-repeat="clan in odeljak.Clan">

					<h2 align="center" style="font-size:11.3pt">{{clan.Naziv}}</h2>
					<h2 align="center" style="font-size:10.4pt">{{clan.redni_broj}}</h2>

					<div ng-repeat="stav in clan.Stav" align="center">

						<div align="center">
							<p align="justify" style="width: 400pt; text-indent: 80pt; font-size:10.4pt">{{stav.Tekst}}</p>

						</div>

						<div ng-repeat="tacka in stav.Tacka">

							<p align="justify" style="width: 400pt; text-indent: 80pt; font-size:10.4pt">
								<span>{{tacka.redni_broj}}</span>
								{{tacka.Tekst}}
							</p>

							<div ng-repeat="podtacka in tacka.Podtacka">

								<p align="justify" style="width: 400pt; text-indent: 80pt; font-size:10.4pt">
								<span>{{podtacka.redni_broj}}</span>
									{{podtacka.Tekst}}
								</p>



							</div>

						</div>



					</div>


				</div>


			</div>



		</div>



	</div>






</div>
